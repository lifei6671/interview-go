        /* ä¿®å¤è¡¨æ ¼æ¸²æŸ“é—®é¢˜ï¼šæ¢å¤è¡¨æ ¼çš„é»˜è®¤å¸ƒå±€è¡Œä¸ºï¼Œè¦†ç›– docsify é»˜è®¤çš„ display: block */

<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
<script>
    window.$docsify = {
        name: 'All-in-RAG',
        repo: 'https://github.com/datawhalechina/all-in-rag',
        logo: './logo.svg',
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 3,
        alias: {
            '/en/_sidebar.md': '/en/_sidebar.md',
            '/en/.*/_sidebar.md': '/en/_sidebar.md',
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: {
                '/en/': 'ğŸ” Search',
                '/': 'ğŸ” æœç´¢'
            },
            noData: {
                '/en/': 'ğŸ˜ No Results',
                '/': 'ğŸ˜ æ‰¾ä¸åˆ°ç»“æœ'
            },
            depth: 6
        },
        pagination: {
            previousText: {
                '/en/': 'Previous',
                '/': 'ä¸Šä¸€ç« èŠ‚'
            },
            nextText: {
                '/en/': 'Next',
                '/': 'ä¸‹ä¸€ç« èŠ‚'
            }
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },

        plugins: [
            function(hook, vm) {
                hook.beforeEach(function (html) {
                    // æ¸²æŸ“å‰ä»…å¤„ç†è„šæ³¨â€œå¼•ç”¨â€ï¼Œå¹¶é¿å…åŒ¹é…å®šä¹‰è¡Œ [^x]:
                    html = html.replace(/\[\^([^\]]+)\](?!:)/g, '<sup class="footnote-ref"><a href="#fn-$1" data-footnote-ref="$1" id="fnref-$1">$1</a></sup>');
                    return html;
                });

                // æ¸²æŸ“åå¤„ç†è„šæ³¨â€œå®šä¹‰â€ï¼Œä¿ç•™ Markdown å·²ç”Ÿæˆçš„å¤–é“¾ç­‰ HTML
                hook.afterEach(function (html, next) {
                    try {
                        html = html.replace(/<p>\s*\[\^([^\]]+)\]:\s*([\s\S]*?)<\/p>/g, function(_, id, content) {
                            return '<div class="footnote" id="fn-' + id + '"><p>' + content + ' <a href="#fnref-' + id + '">â†©</a></p></div>';
                        });
                    } catch (e) { /* å¿½ç•¥ */ }
                    next(html);
                });

                hook.doneEach(function () {
                    try {
                        // é‡æ–°ç»‘å®šç‚¹å‡»äº‹ä»¶ï¼Œæ‹¦æˆªè„šæ³¨é“¾æ¥ï¼Œå¹³æ»‘æ»šåŠ¨åˆ°åŒé¡µç›®æ ‡
                        var prev = window.__footnoteContainer;
                        var prevHandler = window.__footnoteHandler;
                        if (prev && prevHandler) {
                            prev.removeEventListener('click', prevHandler, true);
                        }

                        var container = document.querySelector('.markdown-section');
                        if (!container) return;

                        var handler = function (e) {
                            var a = e.target && e.target.closest ? e.target.closest('a') : null;
                            if (!a) return;
                            var href = a.getAttribute('href') || '';
                            if (!/^#(fn-|fnref-)/.test(href)) return;
                            var targetId = href.slice(1);
                            var el = document.getElementById(targetId);
                            if (!el) return;
                            e.preventDefault();
                            e.stopPropagation();
                            try { el.scrollIntoView({ behavior: 'smooth', block: 'start' }); }
                            catch (_) { el.scrollIntoView(true); }
                        };

                        container.addEventListener('click', handler, true);
                        window.__footnoteContainer = container;
                        window.__footnoteHandler = handler;
                    } catch (e) {
                        // å¿½ç•¥è„šæ³¨ç»‘å®šä¸­çš„å¼‚å¸¸
                    }
                });
            },
            // è¯­è¨€åˆ‡æ¢æ’ä»¶
            function(hook, vm) {
                hook.mounted(function() {
                    // æ·»åŠ è¯­è¨€åˆ‡æ¢æŒ‰é’®åˆ°å¯¼èˆªæ 
                    var nav = document.querySelector('.app-nav');
                    if (!nav) {
                        nav = document.createElement('nav');
                        nav.className = 'app-nav';
                        document.querySelector('main').appendChild(nav);
                    }

                    var langSwitcher = document.createElement('ul');
                    langSwitcher.innerHTML = `
                            <li>
                                <select id="lang-selector" style="background: transparent; border: 1px solid #ccc; border-radius: 4px; padding: 4px 8px;">
                                    <option value="">ä¸­æ–‡</option>
                                </select>
                            </li>
                        `;
                    nav.appendChild(langSwitcher);

                    // ç›‘å¬è¯­è¨€åˆ‡æ¢
                    var selector = document.getElementById('lang-selector');
                    selector.addEventListener('change', function(e) {
                        var lang = e.target.value;
                        var currentPath = location.hash.replace('#/', '');

                        if (lang === '') {
                            // åˆ‡æ¢åˆ°ä¸­æ–‡
                            if (currentPath.startsWith('en/')) {
                                location.hash = '#/' + currentPath.replace('en/', '');
                            } else {
                                location.hash = '#/';
                            }
                        } else {
                            // åˆ‡æ¢åˆ°è‹±æ–‡
                            if (currentPath === '' || currentPath === '/') {
                                location.hash = '#/en/';
                            } else if (currentPath.startsWith('en/')) {
                                // å·²ç»åœ¨è‹±æ–‡é¡µé¢
                                return;
                            } else {
                                location.hash = '#/en/' + currentPath;
                            }
                        }
                    });

                    // æ ¹æ®å½“å‰è·¯å¾„è®¾ç½®é€‰æ‹©å™¨çŠ¶æ€
                    function updateSelector() {
                        var currentPath = location.hash.replace('#/', '');
                        if (currentPath.startsWith('en/')) {
                            selector.value = 'en';
                        } else {
                            selector.value = '';
                        }
                    }

                    updateSelector();

                    // ç›‘å¬è·¯ç”±å˜åŒ–
                    window.addEventListener('hashchange', updateSelector);
                });
            },
            // é‡å†™åŸå§‹ HTML <img> çš„ç›¸å¯¹è·¯å¾„ï¼Œä½¿å…¶ä¸ docsify çš„ Markdown å›¾ç‰‡è§£æä¸€è‡´
            function(hook, vm) {
                function getRouteDir() {
                    var hash = decodeURIComponent(window.location.hash || '');
                    if (!hash || hash === '#/' || hash === '#') return '';
                    var path = hash.replace(/^#\//, '').replace(/(\?.*|#.*)/g, '');
                    if (path && !path.endsWith('/')) {
                        path = path.replace(/[^\/]*$/, '');
                    }
                    return path;
                }

                hook.doneEach(function() {
                    try {
                        var routeDir = getRouteDir();
                        // location.pathname ä¾‹å¦‚: /all-in-rag/
                        var base = window.location.origin + window.location.pathname + routeDir;
                        var selector = '.markdown-section img:not([data-origin])';
                        var imgs = document.querySelectorAll(selector);
                        imgs.forEach(function(img) {
                            var src = img.getAttribute('src');
                            if (!src) return;
                            // è·³è¿‡å·²æ˜¯ç»å¯¹è·¯å¾„æˆ–ä»¥ / å¼€å¤´çš„è·¯å¾„
                            if (/^(https?:)?\/\//i.test(src) || src.startsWith('/')) return;
                            try {
                                // åˆ©ç”¨ URL è‡ªåŠ¨è§„èŒƒåŒ– ./ å’Œ ../
                                var abs = new URL(src, base).pathname;
                                img.setAttribute('src', abs);
                            } catch (e) {
                                // å¿½ç•¥å•ä¸ªå…ƒç´ çš„å¤±è´¥
                            }
                        });
                    } catch (e) {
                        // å¿½ç•¥æ•´ä½“å¤„ç†å¤±è´¥ï¼Œé¿å…å½±å“é¡µé¢å…¶ä»–åŠŸèƒ½
                    }
                });
            }
        ]
    }
</script>
